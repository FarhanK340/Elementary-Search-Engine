<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search Engine</title>
</head>

<body>
    <main
        class="flex items-center justify-center bg-img h-screen">
        <div class="w-2/4 -mt-10">
            <div
                class="flex-1 justify-center items-center flex-col relative  w-full shadow-4xl px-20 py-8 bg-gradient-to-b from-slate-200 to-sky-100 rounded-3xl  ">
                <div class="mb-8 flex justify-center">
                    <img src="{{ url_for('static', filename='page/img/nust-logo-4.2.png') }}" alt="Nust-Logo">
                </div>
                <div
                    class="flex justify-center w-full rounded-3xl shadow-xl bg-gradient-to-b from-slate-50 to-slate-200">
                    <form class="flex w-full rounded-3xl bg-transparent" action="/search" method = "post">
                        <input
                            class="flex-1 w-full px-4 py-3 text-l mr-0 outline-none bg-transparent rounded-3xl border-none text-black placeholder:text-slate-500"
                            type="text" placeholder="Search Here" name = "query">
                        <button
                            type = "submit" class="bg-slate-600 opacity-80 text-white outline-none cursor-pointer px-4 py-3 rounded-3xl text-l transition-all hover:opacity-100 hover:text-black ">Search</button>
                    </form>
                </div>
                <div class="flex justify-center mt-6">
                    <!-- <button
                        class="bg-slate-600 opacity-80 transition-all hover:opacity-100 hover:text-black px-4 py-3 cursor-pointer rounded-3xl text-white">Add
                        Article</button> -->
                    <a href="/add"
                        class="cursor-pointer text-slate-800 font-medium  hover:text-gray-600 hover:transition-all hover:delay-transitionDelay"
                        >Want to add another article?
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
